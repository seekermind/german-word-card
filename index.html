<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>First 1000 German Words</title>
	<link rel="stylesheet" href="style.css" type="text/css" media="all">
</head>

<body>
	<main>
		<div class="container">
			<div class="slider">
				
				<div class="card" id="last-card">
					<div class="card-word">
						<h1>Vier</h1>
					</div>
					<div class="card-meaning">
						<div class="meaning-word">
							<h3>Doctor</h3>
						</div>
						<div class="meaning-sentence">
							<h5>Ich will eine arzt</h5>
							<p>I want a doctor</p>
						</div>
					</div>
					<div class="card-navigation">
						<div class="prev">
							prev
						</div>
						<div class="next">
							next
						</div>
					</div>
				</div>

				<div class="card">
					<div class="card-word">
						<h1>Ich</h1>
					</div>
					<div class="card-meaning">
						<div class="meaning-word">
							<h3>I</h3>
						</div>
						<div class="meaning-sentence">
							<h5>Ich bin Katarina</h5>
							<p>I am Katarina</p>
						</div>
					</div>
					<div class="card-navigation">
						<div class="prev">
							prev
						</div>
						<div class="next">
							next
						</div>
					</div>
				</div>
				
				<div class="card" id="first-card">
					<div class="card-word">
						<h1>Eins</h1>
					</div>
					<div class="card-meaning">
						<div class="meaning-word">
							<h3>Doctor</h3>
						</div>
						<div class="meaning-sentence">

							<h5>Ich will eine arzt</h5>
							<p>I want a doctor</p>
						</div>
					</div>
					<div class="card-navigation">
						<div class="prev">
							prev
						</div>
						<div class="next">
							next
						</div>
					</div>
				</div>

			</div>
		</div>


	</main>

	<script src="app.js"></script>
</body>

</html>
